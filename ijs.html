<!DOCTYPE html>
<html>

<head>
  <!-- SWEETALERT2 verwijderd, zorgde voor lange laadtijden bij refreshen -->

  <!-- JQUERY -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js" type="text/javascript"></script>

  <!-- css -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wallpaper">
    <div class="uitlijning">
      <span class="upperScreenWrapper">


        <div class="menu">
          <div class="menuBox">
            <div class="menuTitel">
              <h1>De smaken van vandaag:</h1>
            </div>
            <span class="menuItemLijst" id="menuItemLijst">
              <ul>
                <li><span class="menuItem">Vanille
                    <span class="menuItemRechts">€1.00</span></span></li>
                <li><span>Chocolade</span>
                  <span class="menuItemRechts">€1.00</span>
                </li>
                <li><span>Aardbei</span>
                  <span class="menuItemRechts">€1.00</span>
                </li>
              </ul>
            </span>
          </div>
        </div>


        <div class="invoer">
          <form>
            <div class="containerBox">
              <h1 class="containerBoxVraag">Potje/hoorntje</h1>

              <div class="containerBoxAntwoordenBox">
                <span class="container">
                  <input type="radio" id="potje" value="potje" name="container" required>
                  Potje
                  </input>
                </span>
                <span class="container">
                  <input type="radio" id="hoorntje" value="hoorntje" name="container" required>
                  Hoorntje
                  </input>
                </span>
              </div>
            </div>


            <div class="smaakBox">
              <h1 class="smaakBoxVraag">Smaken</h1>
              <div class="smaakBoxAntwoordenBox">
                <span>
                  <input type="checkbox" id="vanille" value="vanille" name="smaak">Vanille</input>
                  <input type="number" min="1" max="5" id="vanilleinput" placeholder="aantal bollen" />
                </span>
                <span>
                  <input type="checkbox" id="chocolade" value="chocolade" name="smaak">Chocolade</input>
                  <input type="number" min="1" max="5" id="chocoladeinput" placeholder="aantal bollen" />
                </span>
                <span>
                  <input type="checkbox" id="aardbei" value="aardbei" name="smaak">Aardbei</input>

                  <input type="number" min="1" max="5" id="aardbeiinput" placeholder="aantal bollen" />
                </span>
              </div>
            </div>



            <div class="verzendBox">
              <div id="verzenden" class="verzendBoxKnop">Verzenden</div>
            </div>

            <div class="prijsBox" id="prijs"></div>

            <p id="waarschuwing">Te veel bolletjes voor je containerkeuze!</p>
        </div>


        </form>
      </span>
      <span class="lowerScreenWrapper">

        <span class="ijsjeDisplay">
          <span class="ijsjeRowBottom">
            <div id="bol0"></div>
            <div id="bol1"></div>
            <div id="bol3"></div><!-- volgorde 0,1,3,2,4 laten staan!!! -->
          </span>
          <span class="ijsjeRowTop">
            <div id="bol2"></div>
            <div id="bol4"></div>
          </span>
        </span>
      </span>
    </div>

  </div>
  </div>

</body>

</html>
